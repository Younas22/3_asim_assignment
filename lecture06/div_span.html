<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV AND SPAN</title>
    <style>
        .container1{
            background-color: black;
            color: aliceblue;
        }
        .container2{
            background-color: aliceblue;
            color: black;
        }
        .cls1{
            color: yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>DIV AND SPAN TAGS</h1>

    <div class="container1">
    <h2>heading 1</h2>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
</div>

    <div class="container2">
    <h2>heading  <span class="cls1">two</span></h2>
    <img src="boy4.jpg" alt="baby boy pic">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus magni inventore nulla nostrum necessitatibus. Libero asperiores necessitatibus velit voluptate laboriosam!</p>
</div>
