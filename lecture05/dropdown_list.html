<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <h1>HTML DROPDOWN LIST</h1>
    <form action="hello.html" method="get">
        <label for="username">Username :</label>
        <input type="text" id="username"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email"><br><br>

        <label for="password">Password :</label>
        <input type="password" id="password"><br><br>

        <p>Select Your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="Female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="Other" value="other"><br>

        <Label for="age-group"> Select your age group</Label>
        <select name="age-group-values" id="age-group">
        <option value="5-10">5-10</option>
        <option value="11-21">11-21</option>
        <option value="22-50">22-50</option>
        <option value="50+">50+</option>
        </select>
        <br><br>
        <input type="submit" value="Sign In">
    </form>
</body>
</html>
